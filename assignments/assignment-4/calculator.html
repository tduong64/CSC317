<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <div id="Calculator">
        <input id="display" readonly>
        <div id="buttons">
            <button class="graybtn" onclick="clearDisplay('AC')">AC</button>
            <button class="graybtn" id="plusMinus" onclick="toDisplay('+/-')">+/-</button>
            <button class="graybtn" onclick="percentage('%')">%</button>
            <button class="orangebtn" onclick="toDisplay('/')">/</button>
            <button onclick="toDisplay('7')">7</button>
            <button onclick="toDisplay('8')">8</button>
            <button onclick="toDisplay('9')">9</button>
            <button class="orangebtn" onclick="toDisplay('*')">x</button>
            <button onclick="toDisplay('4')">4</button>
            <button onclick="toDisplay('5')">5</button>
            <button onclick="toDisplay('6')">6</button>
            <button class="orangebtn" onclick="toDisplay('-')">-</button>
            <button onclick="toDisplay('1')">1</button>
            <button onclick="toDisplay('2')">2</button>
            <button onclick="toDisplay('3')">3</button>
            <button class= "orangebtn" onclick="toDisplay('+')">+</button>
            <button class= "zero" onclick="toDisplay('0')">0</button>
            <button onclick="toDisplay('.')">.</button>
            <button class= "orangebtn" onclick="calculate('=')">=</button>
        </div>


    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
